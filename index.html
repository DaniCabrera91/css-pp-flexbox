<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bloque1">
<!-- first row -->
        <div class="row row__1">

<!-- Spain  -->
            <div class="flag esp0">
                <div class="esp1"></div>
                <div class="esp2"></div>
                <div class="esp3"></div>
            </div>

<!-- Argentina  -->
            <div class="flag arg0">
                <div class="arg1"></div>
                <div class="arg1"></div>
            </div>

<!-- Germany  -->
            <div class="flag ger0">
                <div class="ger1"></div>
                <div class="ger2"></div>
                <div class="ger3"></div>
            </div>  
        </div>

<!-- second row -->
        <div class="row row__2">
<!-- France -->
            <div class="flag fra0">
                <div class="fra1"></div>
                <div class="fra2"></div>
            </div>

<!-- Italy -->
            <div class="flag ita0">
                <div class="ita1"></div>
                <div class="ita2"></div>
            </div>  

        </div> 

<!-- third row -->
        <div class="row row__3">
<!-- Costa Rica -->
            <div class="flag cos0">
                <div class="cos1"></div>
                <div class="cos2"></div>
                <div class="cos1"></div>
            </div>

<!-- Catalonia -->
            <div class="flag cat0">
                <div class="cat1"></div>
                <div class="cat2"></div>
                <div class="cat1"></div>
                <div class="cat2"></div>
                <div class="cat1"></div>
                <div class="cat2"></div>
                <div class="cat1"></div>
                <div class="cat2"></div>
                <div class="cat1"></div>
            </div>
      
<!-- Ginea Bissau -->
            <div class="flag gin0">
                <div class="gin1"></div>
                <div class="gin2"></div>
                <div class="gin3"></div>
            </div> 

<!-- EAU -->
            <div class="flag eau0">
                <div class="eau1"></div>
                <div class="eau2"></div>
                <div class="eau3"></div>
            </div> 
        </div>

    </div>
<!-- column -->
    <div class="bloque2">
<!-- Japan -->
        <div class="flag jap0">
            <div class="jap1"></div>
        </div>  
        
<!-- Panama -->
        <div class="flag pan0">
            <img src="assets/images/Bandera_de_Panamá_03.png" alt="flag of Panama">
        </div> 

<!-- Dominican Republic -->
        <div class="flag dom0">
            <div class="dom1"></div>
            <div class="dom2"></div>
            <div class="dom2"></div>
            <div class="dom1"></div>
        </div> 
        
<!-- EEUU -->
        <div class="flag usa0">
        <img src="assets/images/Flag_of_the_United_States.svg.png" alt="flag of the United States">
        </div> 
    </div>
</body>
</html>
